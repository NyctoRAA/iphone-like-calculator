<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">0</div>
        <div class="buttons-container">
            <div class="left-buttons-container">
                <div class="top-buttons">
                    <button id="clear">AC</button>
                    <button id="negative">+/-</button>
                    <button id="percent">%</button>
                </div>
                <div class="three-buttons">
                    <button id="seven" class="calc-button">7</button>
                    <button id="eight" class="calc-button">8</button>
                    <button id="nine" class="calc-button">9</button>
                </div>
                <div class="three-buttons">
                    <button id="four" class="calc-button">4</button>
                    <button id="five" class="calc-button">5</button>
                    <button id="six" class="calc-button">6</button>
                </div>
                <div class="three-buttons">
                    <button id="one" class="calc-button">1</button>
                    <button id="two" class="calc-button">2</button>
                    <button id="three" class="calc-button">3</button>
                </div>
                <div class="three-buttons">
                    <button id="zero" class="calc-button">0</button>
                    <button id="dot" class="calc-button">.</button>
                </div>
            </div>
            <div class="side-buttons">
                <button id="divide-button" class="calc-button action">/</button>
                <button id="multiply-button" class="calc-button action">*</button>
                <button id="subtract-button" class="calc-button action">-</button>
                <button id="add-button" class="calc-button action">+</button>
                <button id="equal-button" class="calc-button action">=</button>
            </div>
        </div>
    </div>

    <footer><a href="https://github.com/NyctoRAA">ra.exe</a></footer>
    <script src="script.js"></script>
</body>
</html>
